<form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email" class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd" class="control-label col-sm-2">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
