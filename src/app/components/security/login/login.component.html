<form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email" class="control-label col-sm-2">{{'actor.email' | translate}}</label>
    <div class="col-sm-10">
      <input type="email" required class="form-control" id="email" name="email" #email="ngModel" placeholder="{{'actor.placeholder.email' | translate}}" ngModel>
      <br/>
      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
        {{'errorMessages.validation.required' | translate}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="pwd" class="control-label col-sm-2">{{'actor.password' | translate}}</label>
    <div class="col-sm-10">
      <input type="password" required minlength="6" class="form-control" id="pwd" name="password" #password="ngModel" placeholder="{{'actor.placeholder.password' | translate}}" ngModel>
      <br/>
      <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
        {{'errorMessages.validation.required' | translate}}
      </div>
      <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.minlength">
        {{'errorMessages.validation.string.minLength' | translate: {
          minvalue: password.errors.minlength.requiredLength
        } }}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="submit">{{'security.login' | translate}}</button>
    </div>
  </div>
</form>
